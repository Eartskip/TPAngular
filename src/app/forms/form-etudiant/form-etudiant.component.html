<h1>Ajouter des Étudiants</h1>
<form class="form-group">
  <div class="form-group">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" formControlName="nom" class="form-control" />
  </div>
  <div class="form-group">
    <label for="prenom">Prénom :</label>
    <input
      type="text"
      id="prenom"
      formControlName="prenom"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="rue">Rue :</label>
    <input type="text" id="rue" formControlName="rue" class="form-control" />
  </div>
  <div class="form-group">
    <label for="cp">Code Postal :</label>
    <input type="text" id="cp" formControlName="cp" class="form-control" />
  </div>
  <div class="form-group">
    <label for="ville">Ville :</label>
    <input
      type="text"
      id="ville"
      formControlName="ville"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="courriel">Email :</label>
    <input
      type="text"
      id="courriel"
      formControlName="courriel"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="genre">Genre :</label>
    <input
      type="text"
      id="genre"
      formControlName="genre"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="age">Age :</label>
    <input type="text" id="age" formControlName="age" class="form-control" />
  </div>
  <div class="form-group">
    <label for="idCand">Id Candidat :</label>
    <input
      type="text"
      id="idCand"
      formControlName="idCand"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
</form>
